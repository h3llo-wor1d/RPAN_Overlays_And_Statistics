<style>
    @font-face {
        font-family: main;
        src: url("roobert.ttf");
       
    }

    body {
        margin: 0;
        font-size: 22px;
        color: #ffffff;
        font-family: main;
    }

    progress {
        -webkit-appearance: none;
        appearance: none;
        border: none;
        height: 75px;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        margin-top: 40px;
    }

    progress[value]::-webkit-progress-value {
        background-color: #32CD32;
    }

    .goalLeft {
        position: absolute;
        bottom: 0;
        left: 0;
    }

    .goalRight {
        position: absolute;
        bottom: 0;
        right: 0;
    }

    #feed {
        position: relative;
        height: 150px;
    }

    .goalMessage {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        font-size: 32px;
    }

    .progressText {
        color: rgba(0,0,0,0.6);
        z-index: 9999999;
        top: 63px;
        position: absolute;
        text-align: center;
        width: 100%;
        margin-bottom: 35px;
    }
</style>


<script>
    const followerGoal = 100;
    const followerGoalMessage = "Follower Goal This Month!";
    var followerCount = 0;
    var goal = 0;
    function intervalFetch() {
        fetch("http://localhost:8080")
        .then(data=> data.json())
        .then(data => {
            followerCount = data.data.subreddit.subscribers;
            goal = Math.round(followerCount/followerGoal);
            document.getElementById("feed").innerHTML = `
<div class="goalMessage">${followerGoalMessage}</div>
<div class="progressText">${followerCount}/${followerGoal}</div>
<progress value="${followerCount}" max=${followerGoal}></progress>
<div class="goalLeft">0</div>
<div class="goalRight">${followerGoal}</div>
`;
            
        })
    }
    intervalFetch();
    setInterval(intervalFetch, 500);
</script>

<div id="feed" />
